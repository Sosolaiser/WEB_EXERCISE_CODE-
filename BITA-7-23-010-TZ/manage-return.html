<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Return Records | Library Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-slate-800 p-4 shadow">
        <div class="container mx-auto flex flex-wrap items-center justify-between">
            <a href="#" class="text-white text-xl font-semibold rounded px-3 py-2 hover:bg-slate-700">Library Desk</a>
            <div class="flex-grow flex justify-center md:justify-start mt-2 md:mt-0">
                <div class="flex flex-wrap gap-2 md:gap-4">
                    <a href="#" class="text-slate-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded text-sm">Users</a>
                    <a href="#" class="text-slate-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded text-sm">Books</a>
                    <a href="#" class="text-slate-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded text-sm">Members</a>
                    <a href="#" class="text-slate-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded text-sm">Issuance</a>
                    <a href="#" class="bg-slate-900 text-white px-3 py-2 rounded text-sm" aria-current="page">Returns</a>
                    <a href="#" class="text-slate-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded text-sm">Analytics</a>
                </div>
            </div>
            <div class="relative mt-2 md:mt-0">
                <button class="text-slate-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded text-sm">Profile</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow">
        <div class="bg-white rounded shadow-lg p-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                <h2 class="text-2xl font-semibold text-slate-800 mb-4 md:mb-0">Book Return Log</h2>
                <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
                    <button class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded shadow transition duration-200">Add Return</button>
                    <button class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded shadow transition duration-200">Member History</button>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-3">
                <div class="flex items-center gap-2">
                    <label for="entries" class="text-slate-700">Display</label>
                    <select id="entries" class="border border-slate-300 rounded p-2 focus:ring-blue-600 focus:border-blue-600">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span class="text-slate-700">Rows</span>
                </div>
                <div class="relative w-full sm:w-auto">
                    <input type="text" placeholder="Type to filter..." class="border border-slate-300 rounded p-2 pl-10 w-full focus:ring-blue-600 focus:border-blue-600">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                </div>
            </div>

            <div class="overflow-x-auto rounded shadow border border-slate-200">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider rounded-tl">Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Borrower</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Issued</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Returned</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider rounded-tr">State</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-slate-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">Design Patterns</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">Zahra Nassor</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">2025-05-03</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">2025-05-17</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-200 text-green-900">Done</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">The Pragmatic Programmer</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">Ali Haji</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">2025-05-01</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">2025-05-10</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-200 text-green-900">Done</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="flex flex-col sm:flex-row justify-between items-center mt-6 text-sm text-slate-700 gap-3">
                <span>Showing 1â€“2 of 2 records</span>
                <nav class="relative z-0 inline-flex rounded shadow-sm -space-x-px" aria-label="Pagination">
                    <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l border border-slate-300 bg-white text-sm font-medium text-slate-500 hover:bg-slate-50">
                        Prev
                    </a>
                    <a href="#" aria-current="page" class="z-10 bg-blue-100 border-blue-600 text-blue-700 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                        1
                    </a>
                    <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r border border-slate-300 bg-white text-sm font-medium text-slate-500 hover:bg-slate-50">
                        Next
                    </a>
                </nav>
            </div>
        </div>
    </main>
</body>
</html>
